<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine üíñ</title>
  <style>
    * { box-sizing: border-box; font-family: 'Poppins', sans-serif; }

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #ff5f9e, #ff7eb3, #ffc3a0);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      perspective: 1600px;
    }

    .card {
      background: linear-gradient(145deg, #ffffff, #ffe1ec);
      padding: 50px 60px;
      width: 420px;
      border-radius: 28px;
      text-align: center;
      box-shadow: 0 45px 90px rgba(0,0,0,0.35);
      transform-style: preserve-3d;
      animation: float 5s ease-in-out infinite;
      transition: transform 0.8s ease, width 0.8s ease;
    }

    .card.grow {
      width: 520px;
      transform: scale(1.12) rotateX(0deg) rotateY(0deg);
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotateX(0deg) rotateY(0deg); }
      50% { transform: translateY(-16px) rotateX(8deg) rotateY(-6deg); }
    }

    h1 {
      color: #e6005c;
      margin-bottom: 50px;
      transform: translateZ(40px);
    }

    .buttons {
      position: relative;
      height: 80px;
      transform: translateZ(30px);
    }

    button {
      padding: 14px 38px;
      font-size: 18px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      box-shadow: 0 18px 35px rgba(0,0,0,0.3);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      user-select: none;
    }

    #yesBtn {
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      color: white;
      position: absolute;
      left: 0;
    }

    #yesBtn:hover {
      transform: scale(1.15) translateZ(25px);
    }

    #noBtn {
      background: #f3f3f3;
      color: #444;
      position: absolute;
      right: 0;
    }

    .message {
      display: none;
      font-size: 26px;
      color: #b30047;
      margin-top: 25px;
      font-weight: bold;
      transform: translateZ(50px);
    }

    .valentine-img {
      display: none;
      width: 160px;
      margin: 25px auto 10px;
      transform: translateZ(60px);
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1) translateZ(60px); }
      50% { transform: scale(1.15) translateZ(60px); }
      100% { transform: scale(1) translateZ(60px); }
    }

    .heart {
      position: fixed;
      bottom: -30px;
      font-size: 28px;
      animation: rise 6s linear infinite;
      opacity: 0.9;
      pointer-events: none;
    }

    @keyframes rise {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-120vh) scale(2); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <h1 id="question">Will you Marry me? üíò</h1>

    <div class="buttons" id="buttons">
      <button id="yesBtn">YES</button>
      <button id="noBtn">NO</button>
    </div>

    <img src="https://cdn-icons-png.flaticon.com/512/833/833472.png" class="valentine-img" id="valImg" />

    <div class="message" id="message">
      <br />
      Congratulations!<br /><br />
      You are <b>getting married to me next week.</b> üíï<br />
      It feels so special to say that out loud. <br />

I Love You! ‚ù§Ô∏è
    </div>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const message = document.getElementById('message');
    const question = document.getElementById('question');
    const buttons = document.getElementById('buttons');
    const card = document.getElementById('card');
    const valImg = document.getElementById('valImg');

    function moveNoButton() {
      const x = Math.random() * 260 - 130;
      const y = Math.random() * 120 - 60;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    noBtn.addEventListener('mouseenter', moveNoButton);
    noBtn.addEventListener('mousedown', moveNoButton);

    yesBtn.addEventListener('click', () => {
      card.classList.add('grow');
      question.style.display = 'none';
      buttons.style.display = 'none';
      valImg.style.display = 'block';
      message.style.display = 'block';
      startHearts();
    });

    function startHearts() {
      setInterval(() => {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.innerHTML = '‚ù§Ô∏è';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = 4 + Math.random() * 3 + 's';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 7000);
      }, 180);
    }
  </script>

</body>
</html>
